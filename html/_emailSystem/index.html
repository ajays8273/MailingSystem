<script type="text/javascript">
function check_password(){
	if( document.getElementById('ppp').value!= "" && 
		document.getElementById('ppp').value!= NULL && 
		document.getElementById('ppp').value!=document.getElementById('rppp').value)
	{
			window.alert("passwords do not match, Try Again");
			return false;
	}
	else 
	{
		var one = document.getElementById("id").value;
		var two = document.getElementById("1").value;
		var three = document.getElementById("ppp").value;
		var four = document.getElementById("rppp").value;
		var five = document.getElementById("2").value;
		var six = document.getElementById("datepicker").value;
		var seven = document.getElementById("3").value;

		if( one == null || one == ""  ||
			two == null || two == ""  ||
			three == null || three == ""  ||
			four == null || four == ""  ||
			five == null || five == ""  ||
			six == null || six == ""  ||   
			seven == null || seven == ""     )
			{
				alert("all values must be filled out");
			        return false;
			}

		var email = document.getElementById('id').value;
		var re = new RegExp("^[a-zA-Z0-9_]*$"); 
		if(!re.test(email))
		{
			alert("Not a valid email-address!!");
		} 
		return re.test(email);
	}
}
</script>
